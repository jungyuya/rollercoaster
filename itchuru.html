<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT츄르 📰 - 오늘의 IT 소식</title>
    <!-- CSS 스타일 시작 -->
    <style>
        /*
         * 전역 스타일 및 공통 변수 정의
         * 웹페이지의 기본 폰트, 색상 팔레트, 배경색 등을 설정합니다.
         */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            /* Vue의 초록색에서 좀 더 생기 있는 초록색으로 변경 */
            --text-color: #333333;
            /* 기본 텍스트 색상 */
            --light-text-color: #666666;
            /* 보조 텍스트 색상 */
            --bg-color: #f8f9fa;
            /* 아주 연한 배경색 */
            --header-bg: #ffffff;
            /* 헤더 배경색 */
            --card-bg: #ffffff;
            /* 카드 배경색 */
            --border-color: #e0e0e0;
            /* 기본 테두리 색상 */
            --shadow-light: rgba(0, 0, 0, 0.08);
            /* 가벼운 그림자 */
            --shadow-medium: rgba(0, 0, 0, 0.12);
            /* 중간 그림자 */
        }

        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            /* 가독성을 위한 줄 간격 */
        }

        /* 전체 앱 컨테이너 (Vue의 #app 역할) */
        #newsPage {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0;
            /* 기본 패딩 제거 후 main에서 관리 */
            font-weight: normal;
        }

        /* 헤더 스타일 */
        header {
            background-color: var(--header-bg);
            box-shadow: 0 4px 8px var(--shadow-light);
            /* 그림자 강화 */
            position: sticky;
            top: 0;
            z-index: 100;
            /* 다른 요소 위에 오도록 z-index 높임 */
            padding: 1rem 2rem;
            /* 패딩 추가 */
        }

        header .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1280px;
            margin: 0 auto;
        }

        h1 {
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
            font-size: 1.8rem;
            /* 헤더 제목 크기 조정 */
        }

        nav a {
            margin-left: 1.5rem;
            /* 링크 간 간격 조정 */
            text-decoration: none;
            font-weight: 500;
            /* 폰트 두께 조정 */
            color: var(--light-text-color);
            /* 기본 링크 색상 */
            transition: color 0.3s ease;
            /* 부드러운 전환 효과 */
        }

        nav a:hover {
            color: var(--primary-color);
            /* 호버 시 강조 색상 */
        }

        /* 메인 콘텐츠 영역 */
        main {
            padding: 3rem 2rem;
            /* 상하 패딩 증가 */
        }

        /* 뉴스 페이지 섹션 */
        .news-page {
            text-align: center;
        }

        .news-page h2 {
            font-size: 2.5rem;
            /* 제목 크기 증가 */
            font-weight: 700;
            margin-bottom: 0.8rem;
            /* 여백 조정 */
            color: var(--text-color);
        }

        .news-page p {
            color: var(--light-text-color);
            margin-bottom: 4rem;
            /* 하단 여백 증가 */
            font-size: 1.1rem;
        }

        /* 뉴스 컨테이너 (국내/글로벌 뉴스 목록을 감싸는 Flexbox) */
        .news-container {
            display: flex;
            flex-wrap: wrap;
            /* 화면이 좁아지면 줄바꿈 처리 */
            gap: 2.5rem;
            /* 카드 간 간격 조정 */
            justify-content: center;
            align-items: flex-start;
            /* 상단 정렬 */
        }

        /* 공통 뉴스 리스트 카드 스타일 */
        .news-list {
            width: 400px;
            height: 410px;
            overflow: hidden;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            padding: 2rem;
            text-align: left;
            box-shadow: 0 6px 16px var(--shadow-light);
            transition:
                transform 0.3s ease,
                box-shadow 0.3s ease;
            flex-shrink: 0;
            flex-direction: column;
        }

        .news-list:hover {
            transform: translateY(-8px);
            /* 호버 시 더 크게 위로 이동 */
            box-shadow: 0 12px 24px var(--shadow-medium);
            /* 호버 시 그림자 강화 */
        }

        .news-list h3 {
            margin-top: 0;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1.2rem;
            /* 패딩 증가 */
            margin-bottom: 1.5rem;
            /* 여백 증가 */
            font-size: 1.6rem;
            /* 제목 크기 조정 */
            font-weight: 600;
            /* 폰트 두께 조정 */
        }

        .news-list ul {
            overflow-y: auto;
            /* 세로 스크롤 */
            flex: 1;
            /* ul이 남는 공간 채우도록 설정 */
            min-height: 0;
            /* flexbox에서 스크롤이 잘 작동하게 */
        }

        .news-list li {
            margin: 1.2rem 0;
            /* 목록 항목 간 간격 조정 */
        }

        .news-list a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
            display: block;
            /* 링크 영역 확장 */
            padding: 0.2rem 0;
            /* 클릭 영역 확보 */
        }

        .news-list a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* koreanNewsStyle.css (한국 뉴스 개별 스타일 - 네이버 테마) */
        .news-list.korean-naver-theme {
            border: 1px solid #03c75a;
            /* 네이버 메인 색상 테두리 */
            box-shadow: 0 6px 16px rgba(3, 199, 90, 0.15);
            /* 테두리 색상에 맞는 그림자 강화 */
            background-color: #f7fcf9;
            /* 아주 연한 네이버 느낌 배경 */
        }

        .news-list.korean-naver-theme h3 {
            color: #03c75a;
            /* 네이버 메인 색상 제목 */
            border-bottom-color: #03c75a;
            /* 네이버 메인 색상 하단 테두리 */
        }

        .news-list.korean-naver-theme a {
            color: #333333;
            /* 기본 텍스트 색상 유지 */
        }

        .news-list.korean-naver-theme a:hover {
            color: #03c75a;
            /* 호버 시 네이버 메인 색상 */
        }

        /* globalNewsStyle.css (글로벌 뉴스 개별 스타일 - 구글 테마) */
        .news-list.global-google-theme {
            border: 1px solid #4285f4;
            /* 구글 파란색 테두리 */
            box-shadow: 0 6px 16px rgba(66, 133, 244, 0.15);
            /* 테두리 색상에 맞는 그림자 강화 */
            background-color: #f8faff;
            /* 아주 연한 구글 느낌 배경 */
        }

        .news-list.global-google-theme h3 {
            /* 구글 로고 색상(파랑, 빨강, 노랑, 초록)을 활용해 그라데이션 또는 여러 색상 적용 */
            background: linear-gradient(to right, #4285f4, #ea4335, #fbbc05, #34a853);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom-color: #4285f4;
            /* 구글 파란색 하단 테두리 */
        }

        .news-list.global-google-theme a {
            color: #333333;
            /* 기본 텍스트 색상 유지 */
        }

        .news-list.global-google-theme a:hover {
            color: #4285f4;
            /* 호버 시 구글 파란색 */
        }

        /*
         * 반응형 디자인 (Responsive Design)
         * 화면 크기에 따라 레이아웃과 요소 크기를 조정합니다.
         */
        @media (max-width: 900px) {
            .news-container {
                flex-direction: column;
                /* 세로로 정렬 */
                align-items: center;
                /* 가운데 정렬 */
            }

            .news-list {
                width: 90%;
                /* 화면 너비에 맞춰 너비 조정 */
                max-width: 450px;
                /* 최대 너비 설정 */
            }

            main {
                padding: 2rem 1rem;
                /* 모바일에서 패딩 조정 */
            }

            header .wrapper {
                padding: 1rem 1rem;
            }

            .news-page h2 {
                font-size: 2rem;
            }

            .news-page p {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            nav a {
                margin-left: 1rem;
                font-size: 0.9rem;
            }

            .news-list {
                padding: 1.5rem;
            }

            .news-list h3 {
                font-size: 1.3rem;
            }

            .news-list li {
                margin: 1rem 0;
            }
        }
    </style>
    <!-- CSS 스타일 끝 -->
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>📰 IT츄르</h1>
            <nav>
                <a href="/index.html">🏠홈으로</a> <!-- 단일 페이지 내 ID로 이동 -->
            </nav>
        </div>
    </header>

    <main>
        <div class="news-page" id="newsPage">
            <h2>매일 IT 뉴스를 한입에, 츄르!</h2>
            <p> 네이버와 구글의 최신 IT 뉴스를 요약해 드려요.</p>
            <div class="news-container">
                <!-- 한국 뉴스 목록이 삽입될 위치 -->
                <div id="korean-news-list-container"></div>
                <!-- 글로벌 뉴스 목록이 삽입될 위치 -->
                <div id="global-news-list-container"></div>
            </div>
        </div>
    </main>

    <!-- JavaScript 시작 -->
    <script>
        // 1. 뉴스 데이터 정의
        // 한국 IT 뉴스 목록 데이터입니다.
        const koreanNewsItems = [
            { id: 1, title: "[가짜뉴스] 네이버, AI 비서 '클로바X' 공개", link: '#' },
            { id: 2, title: '[가짜뉴스] 카카오, 게임 사업부 분사 결정', link: '#' },
            { id: 3, title: "[가짜뉴스] 쿠팡, '로켓배송' 전국 확대 발표", link: '#' },
            { id: 4, title: "[가짜뉴스] 라인, 일본 시장 점유율 1위 달성", link: '#' },
            { id: 5, title: "[가짜뉴스] 넥슨, 신작 MMORPG '아스가르드2' 출시", link: '#' },
        ];

        // 글로벌 IT 뉴스 목록 데이터입니다.
        const globalNewsItems = [
            { id: 1, title: '[Fake News] Apple announces new Vision Pro 2', link: '#' },
            { id: 2, title: '[Fake News] Google unveils next-gen AI model "Gemini 2.0"', link: '#' },
            { id: 3, title: '[Fake News] Microsoft to acquire Adobe for $300B', link: '#' },
            { id: 4, title: '[Fake News] Amazon launches drone delivery service in 10 cities', link: '#' },
            { id: 5, title: '[Fake News] Tesla unveils new electric pickup truck "Cybertruck Mini"', link: '#' },
        ];

        // 2. 뉴스 목록을 동적으로 생성하고 DOM에 추가하는 함수
        /**
         * 주어진 데이터를 바탕으로 뉴스 목록 HTML 요소를 생성하고, 지정된 컨테이너에 추가합니다.
         * @param {string} containerId - 뉴스 목록이 삽입될 HTML 요소의 ID.
         * @param {string} titleText - 뉴스 목록의 제목 (예: "국내 IT 뉴스").
         * @param {Array<Object>} items - 렌더링할 뉴스 아이템 배열. 각 아이템은 {id, title, link} 속성을 가집니다.
         * @param {string} themeClass - 뉴스 목록에 적용할 테마 클래스 (예: "korean-naver-theme").
         */
        function renderNewsList(containerId, titleText, items, themeClass) {
            // 1. 뉴스 목록을 삽입할 부모 컨테이너 요소를 찾습니다.
            const container = document.getElementById(containerId);
            if (!container) {
                console.error(`Error: Container with ID "${containerId}" not found. Cannot render news list.`);
                return; // 컨테이너를 찾지 못하면 함수를 종료합니다.
            }

            // 2. 뉴스 목록 전체를 감쌀 div 요소를 생성합니다.
            const newsListDiv = document.createElement('div');
            // 공통 스타일 클래스와 개별 테마 클래스를 함께 적용합니다.
            newsListDiv.className = `news-list ${themeClass}`;

            // 3. 뉴스 목록의 제목 (h3) 요소를 생성하고 텍스트를 설정합니다.
            const h3 = document.createElement('h3');
            h3.textContent = titleText;
            newsListDiv.appendChild(h3); // 생성된 h3를 뉴스 목록 div에 추가합니다.

            // 4. 뉴스 아이템들을 담을 ul (unordered list) 요소를 생성합니다.
            const ul = document.createElement('ul');

            // 5. 각 뉴스 아이템을 순회하며 li (list item)와 a (anchor) 태그를 생성합니다.
            items.forEach(item => {
                const li = document.createElement('li'); // li 요소 생성
                const a = document.createElement('a');   // a 요소 생성

                a.href = item.link;       // 링크 URL 설정
                a.target = '_blank';      // 새 탭에서 열리도록 설정
                a.rel = 'noopener noreferrer'; // 보안을 위한 rel 속성 추가
                a.textContent = item.title; // 링크 텍스트 설정

                li.appendChild(a);        // a를 li에 추가
                ul.appendChild(li);       // li를 ul에 추가
            });

            // 6. 완성된 ul 목록을 뉴스 목록 div에 추가합니다.
            newsListDiv.appendChild(ul);

            // 7. 최종적으로 완성된 뉴스 목록 div를 부모 컨테이너에 추가하여 화면에 표시합니다.
            container.appendChild(newsListDiv);
        }

        // 3. 웹페이지 로드 완료 시 뉴스 목록 렌더링 실행
        // DOMContentLoaded 이벤트는 HTML 문서가 완전히 로드되고 파싱되었을 때 발생합니다.
        // 이 시점에 DOM 조작을 시작하는 것이 안전하고 권장됩니다.
        document.addEventListener('DOMContentLoaded', () => {
            // 한국 뉴스 목록을 'korean-news-list-container'에 렌더링합니다.
            renderNewsList(
                'korean-news-list-container',
                '🇰🇷 국내 IT 뉴스',
                koreanNewsItems, // 위에서 정의한 한국 뉴스 데이터 사용
                'korean-naver-theme' // 네이버 테마 스타일 클래스 적용
            );

            // 글로벌 뉴스 목록을 'global-news-list-container'에 렌더링합니다.
            renderNewsList(
                'global-news-list-container',
                '🅶 글로벌 IT 뉴스',
                globalNewsItems, // 위에서 정의한 글로벌 뉴스 데이터 사용
                'global-google-theme' // 구글 테마 스타일 클래스 적용
            );
        });
    </script>
    <!-- JavaScript 끝 -->
</body>

</html>
