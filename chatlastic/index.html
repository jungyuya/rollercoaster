<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗라스틱 V3</title>

    <link rel="icon" href="favicon-chatlastic.png" type="image/png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>


    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div id="intro" class="intro-container">
            <div class="intro-box">
                <button id="introHomeButton" class="home-button intro-absolute-home-button"
                    onclick="window.location.href='/'">
                    <i class="fa fa-home"></i> 홈으로
                </button>
                <h1>챗라스틱 Ver3</h1>
                <!-- ⭐ 수정된 메인 카피 -->
                <h1>쫑긋—당신의 마음에 귀 기울일게요! </h1>
                <img src="rastic.png" alt="챗라스틱 대표 이미지">

                <div class="quote-box">
                    <!-- ⭐ 수정된 소개 문구 -->
                    <div class="quote">
                        <p>혼자 끙끙 앓고 있던 마음의 짐,</p>
                        <p>챗라스틱이 함께 들어줄게요! 🐰</p>
                    </div>

                    <div class="input-group">
                        <label for="date"><i class="fas fa-calendar-alt"></i> 생년월일</label>
                        <input id="date" type="text" class="stylish-input" placeholder="날짜를 선택하세요">
                    </div>

                    <div class="input-group">
                        <label for="text"><i class="fas fa-user"></i> 이름(닉네임)</label>
                        <input id="text" name="text" placeholder="입력 시 이름을 불러드려요!" class="stylish-input">
                    </div>

                </div>

                <!-- ⭐ 수정된 버튼 문구 -->
                <button id="startButton" class="start-button">챗라스틱 상담실 입장하기</button>

                <div class="privacy-notice">
                    <p class="white-text">※ 개인정보는 안전하게 취급되며, 어떤 목적으로도 악용되지 않습니다. ※</p>
                </div>

                <div id="customMessageBox"
                    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                    <div class="bg-white p-6 rounded-lg shadow-xl text-center max-w-sm w-full">
                        <p id="messageBoxText" class="text-lg font-semibold mb-4 text-gray-800"></p>
                        <button id="messageBoxConfirmBtn"
                            class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition-colors mr-2">확인</button>
                        <button id="messageBoxCancelBtn"
                            class="bg-gray-300 text-gray-800 px-5 py-2 rounded-lg hover:bg-gray-400 transition-colors hidden">취소</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat" class="chat-container">
            <div class="chat-header">
                <button id="backButton" class="back-button"><i class="fa fa-arrow-left"></i> 돌아가기</button>
                <button id="homeButton" class="home-button" onclick="window.location.href='/'"><i
                        class="fa fa-home"></i> 홈으로</button>
            </div>
            <div class="chat-wrapper">
                <div class="chat-box">
                    <!-- ⭐ 수정된 채팅방 최초 메시지 -->
                    <div class="chat-message assistant-message">
                        <p>어서오세요! 쫑긋 귀 기울일 준비가 되었어요. 어떤 이야기든 편안하게 들려주세요.</p>
                    </div>
                </div>
                <div id="loader" class="loader" style="display: none;"> <i class="fa fa-spinner fa-spin"></i>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="고민을 입력하세요...">
                    <button id="sendButton" class="send-button">보내기</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 LEE JUNGYU. All rights reserved.</p>
    </footer>

    <script src="script.js" defer></script>
</body>

</html>
