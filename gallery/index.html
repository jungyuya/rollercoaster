<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 뷰포트 메타태그 추가 -->
    <title>갤러리 | RollerCoaster</title>
    <link rel="stylesheet" href="../style.css">

    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
</head>

<body>

    <header>
        <nav class="navbar">
            <a href="../index.html" class="nav-logo"> <!-- 경로 수정: ../index.html -->
                <img src="../images/homelogo.png" alt="Portfolio" class="logo-image" />
                <span class="logo-text">RollerCoaster</span>
            </a>
            <ul class="nav-menu">
                <li><a href="../index.html#about">👤소개</a></li>
                <li><a href="../index.html#projects">💼프로젝트</a></li>
                <li><a href="https://blog.jungyu.store" target="_blank">✍️블로그</a></li>
                <li><a href="index.html">📸갤러리</a></li>
            </ul>

            <div class="hamburger">
                <span></span><span></span><span></span>
            </div>
        </nav>
    </header>

    <section class="section gallery">
        <h2>📸 갤러리</h2>
        
        <!-- 다중 삭제 버튼 -->
        <div class="gallery-controls">
            <button id="delete-selected-btn" class="action-btn delete-btn-multi">
                선택 삭제 (<span id="selected-count">0</span>)
            </button>
        </div>

        <!-- 갤러리 그리드 -->
        <div class="gallery-grid" id="gallery-container"></div>
    </section>

    <!-- 다크모드 토글 -->
    <div class="dark-toggle-container">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle" aria-label="다크 모드 토글">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- 관리자 로그인 UI -->
    <div class="admin-login-container">
        <input type="password" id="admin-token-input" placeholder="비밀번호">
        <button id="admin-login-btn">관리자 로그인</button>
        <button id="admin-logout-btn" style="display: none;">관리자 로그아웃</button>
    </div>

    <!-- 업로드 버튼 -->
    <button id="open-upload-modal-btn" class="upload-fab" title="새 이미지 업로드" style="display: none;">+</button>

    <!-- 업로드 모달 -->
    <div id="upload-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">&times;</button>
            <h2>새 이미지 업로드</h2>
            <p class="admin-notice">🔑 관리자로 로그인해야 업로드/삭제 가능합니다.</p>
            <form id="upload-form">
                <div class="file-input-wrapper">
                    <input type="file" id="image-input" name="images" accept="image/*" multiple required>
                    <label for="image-input" class="file-input-label">
                        <span>🖼️ 이미지 선택</span>
                    </label>
                </div>
                <button type="submit">클라우드에 업로드</button>
            </form>
            <div id="upload-status"></div>
        </div>
    </div>

    <!-- 알림 모달 -->
    <div id="custom-alert-modal" class="modal-overlay">
        <div class="modal-content alert-content">
            <p id="alert-message"></p>
            <button id="alert-ok-btn" class="action-btn ok">확인</button>
        </div>
    </div>

    <!-- 확인 모달 -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content confirm-content">
            <p id="confirm-message"></p>
            <div class="confirm-buttons">
                <button id="confirm-yes-btn" class="confirm-btn yes">예</button>
                <button id="confirm-no-btn" class="confirm-btn no">아니오</button>
            </div>
        </div>
    </div>

    <!-- 스크립트 로드 순서 중요 -->
    <script src="gallery.js"></script>
    <script src="../common.js"></script> 
    <!-- script.js는 메인 페이지용이므로 제거함 -->
</body>

</html>
