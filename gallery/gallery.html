<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>갤러리</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    </head>

<body>

    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">🎢 RollerCoaster</a>
            <ul class="nav-menu">
                <li><a href="index.html">🏠홈</a></li>
                <li><a href="gallery.html">📸갤러리</a></li>
            </ul>

            <div class="hamburger">
                <span></span><span></span><span></span>
            </div>
        </nav>
    </header>

    <section class="section gallery">
        <h2>📸 갤러리</h2>
        <!--✨ 다중 삭제 버튼 컨테이너 추가-->
        <div class="gallery-controls">
            <button id="delete-selected-btn" class="action-btn delete-btn-multi" style="display: none;">
                선택 삭제 (<span id="selected-count">0</span>)
            </button>
        </div>
        <div class="gallery-grid" id="gallery-container"></div>
    </section>

    <div class="dark-toggle-container">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle" aria-label="다크 모드 토글">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- 관리자 로그인 UI -->
    <div class="admin-login-container">
        <input type="password" id="admin-token-input" placeholder="비밀번호">
        <button id="admin-login-btn">관리자 로그인</button>
        <button id="admin-logout-btn" style="display: none;">관리자 로그아웃</button>
    </div>

    <button id="open-upload-modal-btn" class="upload-fab" title="새 이미지 업로드">+</button>

    <!-- 업로드 모달 -->
    <div id="upload-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">&times;</button>
            <h2>새 이미지 업로드</h2>
            <p class="admin-notice">🔑 관리자로 로그인해야 업로드/삭제 가능합니다.</p>
            <form id="upload-form">
                <div class="file-input-wrapper">
                    <input type="file" id="image-input" name="images" accept="image/*" multiple required> 
                    <label for="image-input" class="file-input-label">
                        <span>🖼️ 이미지 선택</span>
                    </label>
                </div>
                <button type="submit">클라우드에 업로드</button>
            </form>
            <div id="upload-status"></div>
        </div>
    </div>

    <!-- 커스텀 알림/확인 모달 -->
    <div id="custom-alert-modal" class="modal-overlay">
        <div class="modal-content alert-content">
            <p id="alert-message"></p>
            <button id="alert-ok-btn" class="action-btn ok">확인</button>
        </div>
    </div>

    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content confirm-content">
            <p id="confirm-message"></p>
            <div class="confirm-buttons">
                <button id="confirm-yes-btn" class="confirm-btn yes">예</button>
                <button id="confirm-no-btn" class="confirm-btn no">아니오</button>
            </div>
        </div>
    </div>

    <script src="gallery.js"></script>
    <script src="common.js"></script>
    <script src="script.js"></script>
</body>

</html>
